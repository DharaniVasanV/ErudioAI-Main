services:
  - type: web
    name: erudioai-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: erudioai-db
    databaseName: erudioai
    user: erudioai